spring:
  config:
    import: application-secret.yml
    activate:
      on-profile: prod
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DATABASE.ENDPOINT_URL.prod}:3306/${DATABASE.NAME.prod}
    username: ${DATABASE.USERNAME.prod}
    password: ${DATABASE.PASSWORD.prod}
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate.dialect: org.hibernate.dialect.MySQLDialect
  mail:
    host: smtp-mail.outlook.com
    port: 587
    username: ${MAIL.USERNAME}
    password: ${MAIL.PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          timeout: 5000
          enable: true

mail:
  root: ${MAIL.ROOT.prod}
  sender-email: ${MAIL.USERNAME}

jwt:
  token:
    header: X-MLOG-AUTH
    issuer: mlog
    client-secret: ${JWT.SECRET}
    expiry-seconds: 1000